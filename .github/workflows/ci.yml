name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install --legacy-peer-deps
      - run: npm test
      - run: npx eslint src/
      - run: npx tsc --noEmit --skipLibCheck

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install --legacy-peer-deps
      - run: node esbuild.config.mjs production
      - name: Verify main.js exists
        run: test -f main.js && echo "Build successful ($(wc -c < main.js) bytes)"
